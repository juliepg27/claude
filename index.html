<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Email Video Recorder</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0c1019;
    --surface: #151b28;
    --surface-2: #1c2435;
    --border: #2a3349;
    --text: #e2e8f0;
    --text-dim: #7b8ba5;
    --blue: #3b82f6;
    --blue-glow: rgba(59, 130, 246, 0.25);
    --red: #ef4444;
    --red-glow: rgba(239, 68, 68, 0.3);
    --green: #10b981;
    --green-glow: rgba(16, 185, 129, 0.25);
    --amber: #f59e0b;
    --radius: 12px;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    padding-bottom: 60px;
    background-image:
      radial-gradient(ellipse 600px 400px at 30% 20%, rgba(59,130,246,0.06), transparent),
      radial-gradient(ellipse 500px 350px at 70% 80%, rgba(139,92,246,0.05), transparent);
  }

  .recorder {
    width: 100%;
    max-width: 520px;
    background: var(--surface);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 24px 80px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.03) inset;
    transition: box-shadow 0.5s;
  }

  /* Header */
  .header {
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
  }
  .header h1 {
    font-size: 15px;
    font-weight: 600;
    letter-spacing: -0.01em;
  }
  .header .badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    background: var(--surface-2);
    padding: 4px 10px;
    border-radius: 20px;
    border: 1px solid var(--border);
  }

  /* Video */
  .video-wrap {
    position: relative;
    background: #000;
    aspect-ratio: 4/3;
    overflow: hidden;
  }
  .video-wrap video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .video-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-dim);
    gap: 10px;
    background: linear-gradient(180deg, #0a0f18, #111827);
  }
  .video-placeholder svg { opacity: 0.4; }
  .video-placeholder span { font-size: 13px; opacity: 0.6; }

  /* Recording overlay */
  .rec-badge {
    position: absolute;
    top: 14px;
    left: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(8px);
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid rgba(239,68,68,0.3);
    z-index: 5;
  }
  .rec-dot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: var(--red);
    animation: pulse 1s ease-in-out infinite;
  }
  .rec-badge span {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: #fff;
  }

  .flip-btn {
    position: absolute;
    top: 14px;
    right: 14px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #fff;
    transition: background 0.2s;
    z-index: 5;
  }
  .flip-btn:hover { background: rgba(255,255,255,0.15); }

  /* Custom playback controls — avoids iOS native fullscreen */
  .playback-ui {
    position: absolute;
    inset: 0;
    display: none;
    flex-direction: column;
    justify-content: flex-end;
    z-index: 4;
  }
  .playback-ui.visible { display: flex; }
  .playback-tap {
    flex: 1;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .play-big {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    border: 2px solid rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    transition: transform 0.15s, opacity 0.2s;
    opacity: 0;
    pointer-events: none;
  }
  .play-big.show { opacity: 1; }
  .playback-bar-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 14px 10px;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
  }
  .pb-btn {
    width: 30px;
    height: 30px;
    border: none;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
    transition: background 0.15s;
  }
  .pb-btn:hover { background: rgba(255,255,255,0.3); }
  .pb-track {
    flex: 1;
    height: 5px;
    background: rgba(255,255,255,0.15);
    border-radius: 3px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .pb-track:hover { height: 7px; }
  .pb-fill {
    height: 100%;
    background: var(--blue);
    border-radius: 3px;
    width: 0%;
  }
  .pb-time {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: rgba(255,255,255,0.7);
    flex-shrink: 0;
    min-width: 36px;
    text-align: right;
  }

  /* Size meter */
  .size-meter {
    padding: 10px 20px;
    background: var(--bg);
    border-bottom: 1px solid var(--border);
  }
  .size-labels {
    display: flex;
    justify-content: space-between;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    margin-bottom: 5px;
  }
  .size-bar {
    height: 5px;
    background: var(--surface-2);
    border-radius: 4px;
    overflow: hidden;
  }
  .size-fill {
    height: 100%;
    border-radius: 4px;
    transition: width 0.4s ease, background 0.3s;
    background: var(--blue);
  }
  .size-fill.warn { background: var(--amber); }
  .size-fill.danger { background: var(--red); }

  /* Controls area */
  .controls {
    padding: 16px 20px 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* Quality selector */
  .quality-row {
    display: flex;
    gap: 6px;
  }
  .quality-btn {
    flex: 1;
    padding: 10px 6px;
    border-radius: 10px;
    border: 1.5px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    cursor: pointer;
    text-align: center;
    transition: all 0.2s;
    font-family: 'DM Sans', sans-serif;
  }
  .quality-btn .q-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
  }
  .quality-btn .q-rate {
    display: block;
    font-size: 10px;
    margin-top: 2px;
    opacity: 0.7;
    font-family: 'JetBrains Mono', monospace;
  }
  .quality-btn.active {
    border-color: var(--blue);
    background: var(--blue-glow);
    color: #93bbfd;
  }
  .quality-btn:hover:not(.active) {
    border-color: #3a4560;
    background: var(--surface-2);
  }

  /* Buttons */
  .btn-row {
    display: flex;
    gap: 10px;
  }
  .btn {
    flex: 1;
    padding: 13px 18px;
    border-radius: 10px;
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.2s;
  }
  .btn-primary {
    background: var(--blue);
    color: #fff;
    box-shadow: 0 4px 16px var(--blue-glow);
  }
  .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
  .btn-record {
    background: var(--red);
    color: #fff;
    box-shadow: 0 4px 16px var(--red-glow);
  }
  .btn-record:hover { filter: brightness(1.1); }
  .btn-stop {
    background: var(--red);
    color: #fff;
    box-shadow: 0 4px 16px var(--red-glow);
    animation: glow-red 2s ease-in-out infinite;
  }
  .btn-download {
    background: var(--green);
    color: #fff;
    box-shadow: 0 4px 16px var(--green-glow);
  }
  .btn-download:hover { filter: brightness(1.1); transform: translateY(-1px); }
  .btn-ghost {
    background: transparent;
    color: var(--text-dim);
    border: 1px solid var(--border);
    flex: 0 0 auto;
  }
  .btn-ghost:hover { background: var(--surface-2); color: var(--text); }

  .rec-icon {
    width: 11px;
    height: 11px;
    border-radius: 50%;
    background: #fff;
  }
  .stop-icon {
    width: 11px;
    height: 11px;
    border-radius: 2px;
    background: #fff;
  }

  /* Error */
  .error-box {
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.3);
    border-radius: 10px;
    padding: 12px 14px;
    color: #fca5a5;
    font-size: 13px;
    text-align: center;
    line-height: 1.5;
  }

  .hint {
    color: var(--text-dim);
    font-size: 11px;
    text-align: center;
    line-height: 1.5;
    opacity: 0.7;
  }

  /* Success flash on card after recording */
  .success-flash {
    animation: flashGreen 0.6s ease-out;
  }
  @keyframes flashGreen {
    0%   { box-shadow: 0 0 0 0 rgba(16,185,129,0.6); }
    50%  { box-shadow: 0 0 0 10px rgba(16,185,129,0.1); }
    100% { box-shadow: 0 24px 80px rgba(0,0,0,0.5); }
  }

  /* ---- Recent Videos Section ---- */
  .recent-section {
    width: 100%;
    max-width: 520px;
    margin-top: 20px;
    display: none;
  }
  .recent-section.visible { display: block; }
  .recent-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    padding: 0 4px;
  }
  .recent-header h2 {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-dim);
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }
  .recent-count {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    background: var(--surface);
    padding: 3px 9px;
    border-radius: 20px;
    border: 1px solid var(--border);
  }
  .recent-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .recent-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 10px 14px;
    transition: border-color 0.2s;
    animation: slideUp 0.3s ease-out;
  }
  .recent-item:hover { border-color: #3a4560; }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .recent-thumb {
    width: 72px;
    height: 54px;
    border-radius: 8px;
    background: #000;
    overflow: hidden;
    flex-shrink: 0;
    position: relative;
    cursor: pointer;
  }
  .recent-thumb video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .recent-thumb-play {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    transition: background 0.15s;
  }
  .recent-thumb:hover .recent-thumb-play { background: rgba(0,0,0,0.1); }
  .recent-info {
    flex: 1;
    min-width: 0;
  }
  .recent-name {
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .recent-meta {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 2px;
  }
  .recent-actions {
    display: flex;
    gap: 6px;
    flex-shrink: 0;
  }
  .icon-btn {
    width: 34px;
    height: 34px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.15s;
  }
  .icon-btn:hover { background: var(--surface-2); color: var(--text); }
  .icon-btn.dl:hover { color: var(--green); border-color: var(--green); }
  .icon-btn.del:hover { color: var(--red); border-color: rgba(239,68,68,0.4); background: rgba(239,68,68,0.1); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }
  @keyframes glow-red {
    0%, 100% { box-shadow: 0 4px 16px var(--red-glow); }
    50% { box-shadow: 0 4px 28px rgba(239,68,68,0.5); }
  }

  @media (max-width: 400px) {
    .quality-btn .q-label { font-size: 12px; }
    .btn { font-size: 14px; padding: 12px 14px; }
    .recent-thumb { width: 60px; height: 45px; }
  }
</style>
</head>
<body>

<div class="recorder" id="recorderCard">
  <div class="header">
    <h1>Email Video Recorder</h1>
    <span class="badge">25 MB max</span>
  </div>

  <div class="video-wrap">
    <video id="video" playsinline webkit-playsinline></video>
    <div class="video-placeholder" id="placeholder">
      <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="23 7 16 12 23 17 23 7"/>
        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
      </svg>
      <span>Tap "Start Camera" below</span>
    </div>
    <div class="rec-badge" id="recBadge" style="display:none">
      <div class="rec-dot"></div>
      <span id="timer">00:00</span>
    </div>
    <button class="flip-btn" id="flipBtn" style="display:none" title="Flip camera">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 4v6h6"/><path d="M23 20v-6h-6"/>
        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
      </svg>
    </button>
    <!-- Custom playback controls — prevents iOS fullscreen issue -->
    <div class="playback-ui" id="playbackUI">
      <div class="playback-tap" id="playbackTap">
        <div class="play-big" id="playBig">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="6 3 20 12 6 21 6 3"/></svg>
        </div>
      </div>
      <div class="playback-bar-row">
        <button class="pb-btn" id="pbBtn" title="Play / Pause">
          <svg id="pbPlay" width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><polygon points="6 3 20 12 6 21 6 3"/></svg>
          <svg id="pbPause" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="display:none"><rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/></svg>
        </button>
        <div class="pb-track" id="pbTrack">
          <div class="pb-fill" id="pbFill"></div>
        </div>
        <span class="pb-time" id="pbTime">0:00</span>
      </div>
    </div>
  </div>

  <div class="size-meter" id="sizeMeter" style="display:none">
    <div class="size-labels">
      <span id="sizeLabel">0 KB</span>
      <span id="limitLabel">25 MB limit</span>
    </div>
    <div class="size-bar">
      <div class="size-fill" id="sizeFill" style="width:0%"></div>
    </div>
  </div>

  <div class="controls">
    <div class="quality-row" id="qualityRow">
      <button class="quality-btn" data-q="low" onclick="setQuality('low')">
        <span class="q-label">Small</span>
        <span class="q-rate">~1 MB/min</span>
      </button>
      <button class="quality-btn active" data-q="medium" onclick="setQuality('medium')">
        <span class="q-label">Medium</span>
        <span class="q-rate">~3 MB/min</span>
      </button>
      <button class="quality-btn" data-q="high" onclick="setQuality('high')">
        <span class="q-label">Larger</span>
        <span class="q-rate">~6 MB/min</span>
      </button>
    </div>

    <div class="btn-row" id="btnRow">
      <button class="btn btn-primary" id="btnStart" onclick="startCamera()">Start Camera</button>
    </div>

    <div class="error-box" id="errorBox" style="display:none"></div>
    <p class="hint">Recording auto-stops at 25 MB. Download and attach to your email.</p>
  </div>
</div>

<!-- Recent Videos -->
<div class="recent-section" id="recentSection">
  <div class="recent-header">
    <h2>Recent Videos</h2>
    <span class="recent-count" id="recentCount">0</span>
  </div>
  <div class="recent-list" id="recentList"></div>
</div>

<script>
const MAX_BYTES = 25 * 1024 * 1024;
const PRESETS = {
  low:    { bps: 150000,  w: 480,  h: 360  },
  medium: { bps: 400000,  w: 640,  h: 480  },
  high:   { bps: 800000,  w: 1280, h: 720  },
};

let quality = 'medium';
let state = 'idle'; // idle | previewing | recording | recorded
let facingMode = 'user';
let stream = null;
let recorder = null;
let chunks = [];
let startTime = 0;
let tick = null;
let blobUrl = null;
let recordedBlob = null;
let recordedMime = '';
let fileSize = 0;

// Recent videos gallery (in-memory)
let recentVideos = []; // { id, blob, url, mime, size, duration, date }
const MAX_RECENT = 10;

const $ = id => document.getElementById(id);
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
  (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

function fmt(s) {
  return String(Math.floor(s/60)).padStart(2,'0') + ':' + String(s%60).padStart(2,'0');
}
function fmtShort(s) {
  return Math.floor(s/60) + ':' + String(Math.floor(s)%60).padStart(2,'0');
}
function fmtSize(b) {
  return b < 1048576 ? (b/1024).toFixed(0) + ' KB' : (b/1048576).toFixed(1) + ' MB';
}
function fmtTime(d) {
  return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}
function extForMime(m) {
  return m.includes('mp4') ? 'mp4' : 'webm';
}

function setQuality(q) {
  quality = q;
  document.querySelectorAll('.quality-btn').forEach(b =>
    b.classList.toggle('active', b.dataset.q === q)
  );
}

function stopStream() {
  if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
}

function showError(msg) {
  $('errorBox').textContent = msg;
  $('errorBox').style.display = 'block';
}
function clearError() { $('errorBox').style.display = 'none'; }

/* ---- Custom playback controls (prevents iOS fullscreen bug) ---- */
let pbRAF = null;

function showPlaybackUI() {
  $('playbackUI').classList.add('visible');
  const vid = $('video');
  vid.addEventListener('play', pbOnPlay);
  vid.addEventListener('pause', pbOnPause);
  vid.addEventListener('ended', pbOnEnded);
  pbSyncIcon();
  // Show big play icon initially since video is paused
  $('playBig').classList.add('show');
}

function hidePlaybackUI() {
  $('playbackUI').classList.remove('visible');
  $('playBig').classList.remove('show');
  cancelAnimationFrame(pbRAF);
  const vid = $('video');
  vid.removeEventListener('play', pbOnPlay);
  vid.removeEventListener('pause', pbOnPause);
  vid.removeEventListener('ended', pbOnEnded);
  $('pbFill').style.width = '0%';
  $('pbTime').textContent = '0:00';
}

function pbOnPlay() {
  pbSyncIcon();
  $('playBig').classList.remove('show');
  pbTick();
}
function pbOnPause() {
  pbSyncIcon();
  $('playBig').classList.add('show');
  cancelAnimationFrame(pbRAF);
}
function pbOnEnded() {
  pbSyncIcon();
  $('playBig').classList.add('show');
  cancelAnimationFrame(pbRAF);
  $('pbFill').style.width = '100%';
}

function pbSyncIcon() {
  const playing = !$('video').paused && !$('video').ended;
  $('pbPlay').style.display  = playing ? 'none' : '';
  $('pbPause').style.display = playing ? ''     : 'none';
}

function pbTick() {
  const vid = $('video');
  if (vid.duration && isFinite(vid.duration)) {
    $('pbFill').style.width = (vid.currentTime / vid.duration * 100) + '%';
    $('pbTime').textContent = fmtShort(vid.currentTime);
  }
  if (!vid.paused && !vid.ended) {
    pbRAF = requestAnimationFrame(pbTick);
  }
}

function pbToggle() {
  const vid = $('video');
  if (vid.paused || vid.ended) {
    if (vid.ended) vid.currentTime = 0;
    vid.play().catch(() => {});
  } else {
    vid.pause();
  }
}

$('pbBtn').addEventListener('click', pbToggle);
$('playbackTap').addEventListener('click', pbToggle);

$('pbTrack').addEventListener('click', function(e) {
  const vid = $('video');
  if (!vid.duration || !isFinite(vid.duration)) return;
  const rect = this.getBoundingClientRect();
  const pct = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
  vid.currentTime = pct * vid.duration;
  $('pbFill').style.width = (pct * 100) + '%';
});

/* ---- State / button management ---- */

function updateButtons() {
  const row = $('btnRow');
  const qRow = $('qualityRow');

  if (state === 'idle') {
    row.innerHTML = '<button class="btn btn-primary" onclick="startCamera()">Start Camera</button>';
    $('placeholder').style.display = 'flex';
    $('recBadge').style.display = 'none';
    $('flipBtn').style.display = 'none';
    $('sizeMeter').style.display = 'none';
    qRow.style.display = 'flex';
    hidePlaybackUI();
  }
  else if (state === 'previewing') {
    row.innerHTML =
      '<button class="btn btn-ghost" onclick="cancelCamera()">Cancel</button>' +
      '<button class="btn btn-record" onclick="startRecording()"><span class="rec-icon"></span> Record</button>';
    $('placeholder').style.display = 'none';
    $('recBadge').style.display = 'none';
    $('flipBtn').style.display = 'flex';
    $('sizeMeter').style.display = 'none';
    qRow.style.display = 'flex';
    hidePlaybackUI();
  }
  else if (state === 'recording') {
    row.innerHTML =
      '<button class="btn btn-stop" onclick="stopRecording()"><span class="stop-icon"></span> Stop Recording</button>';
    $('recBadge').style.display = 'flex';
    $('flipBtn').style.display = 'none';
    $('sizeMeter').style.display = 'block';
    qRow.style.display = 'none';
    hidePlaybackUI();
  }
  else if (state === 'recorded') {
    row.innerHTML =
      '<button class="btn btn-ghost" onclick="reset()">New</button>' +
      '<button class="btn btn-download" onclick="downloadCurrent()">Download (' + fmtSize(fileSize) + ')</button>';
    $('recBadge').style.display = 'none';
    $('flipBtn').style.display = 'none';
    $('sizeMeter').style.display = 'block';
    qRow.style.display = 'none';
    showPlaybackUI();
  }
}

/* ---- Choose best MIME type for this browser ---- */
function chooseMime() {
  // Prefer mp4 on iOS (Safari only supports mp4 for MediaRecorder)
  const types = isIOS
    ? ['video/mp4', 'video/webm;codecs=vp9', 'video/webm;codecs=vp8', 'video/webm']
    : ['video/webm;codecs=vp9', 'video/webm;codecs=vp8', 'video/webm', 'video/mp4'];
  for (const t of types) {
    try { if (MediaRecorder.isTypeSupported(t)) return t; } catch(e) {}
  }
  return '';
}

/* ---- Camera / recording ---- */

async function startCamera() {
  clearError();
  stopStream();
  const p = PRESETS[quality];
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode, width: { ideal: p.w }, height: { ideal: p.h } },
      audio: true
    });
    const vid = $('video');
    vid.srcObject = stream;
    vid.muted = true;
    vid.controls = false;
    vid.play();
    state = 'previewing';
    updateButtons();
  } catch(e) {
    showError('Camera access denied. Please allow camera & microphone in your browser settings, then reload.');
  }
}

function cancelCamera() {
  stopStream();
  const vid = $('video');
  vid.srcObject = null;
  state = 'idle';
  updateButtons();
}

function flipCamera() {
  facingMode = facingMode === 'user' ? 'environment' : 'user';
  startCamera();
}
$('flipBtn').addEventListener('click', flipCamera);

function startRecording() {
  if (!stream) return;
  chunks = [];
  const p = PRESETS[quality];
  const mime = chooseMime();

  const opts = { videoBitsPerSecond: p.bps };
  if (mime) opts.mimeType = mime;

  try {
    recorder = new MediaRecorder(stream, opts);
  } catch(e) {
    try { recorder = new MediaRecorder(stream); } catch(e2) {
      showError('Your browser does not support video recording.');
      return;
    }
  }
  recordedMime = recorder.mimeType || mime || 'video/mp4';

  recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };

  recorder.onstop = () => {
    const duration = Math.floor((Date.now() - startTime) / 1000);
    recordedBlob = new Blob(chunks, { type: recordedMime });
    fileSize = recordedBlob.size;
    if (blobUrl) URL.revokeObjectURL(blobUrl);
    blobUrl = URL.createObjectURL(recordedBlob);
    stopStream();

    const vid = $('video');
    vid.srcObject = null;
    vid.src = blobUrl;
    vid.muted = false;
    // IMPORTANT: Do NOT set vid.controls = true — that triggers iOS fullscreen playback.
    // We use custom playback controls instead.
    vid.controls = false;
    vid.load();

    state = 'recorded';
    updateSizeMeter();
    updateButtons();

    // Add to recent videos gallery
    addRecent(recordedBlob, recordedMime, fileSize, duration);

    // Flash success
    const card = $('recorderCard');
    card.classList.remove('success-flash');
    void card.offsetWidth; // force reflow
    card.classList.add('success-flash');
  };

  recorder.start(1000);
  startTime = Date.now();
  fileSize = 0;
  state = 'recording';
  updateButtons();

  tick = setInterval(() => {
    const secs = Math.floor((Date.now() - startTime) / 1000);
    $('timer').textContent = fmt(secs);
    fileSize = (p.bps / 8) * secs;
    updateSizeMeter();
    if (fileSize >= MAX_BYTES) stopRecording();
  }, 500);
}

function stopRecording() {
  clearInterval(tick);
  if (recorder && recorder.state !== 'inactive') recorder.stop();
}

function updateSizeMeter() {
  const pct = Math.min(100, (fileSize / MAX_BYTES) * 100);
  const fill = $('sizeFill');
  fill.style.width = pct + '%';
  fill.className = 'size-fill' + (pct > 90 ? ' danger' : pct > 70 ? ' warn' : '');
  $('sizeLabel').textContent = fmtSize(fileSize);
  $('limitLabel').textContent = pct >= 100 ? 'Max size reached!' : '25 MB limit';
  $('limitLabel').style.color = pct > 80 ? '#f59e0b' : '';
}

function reset() {
  if (blobUrl) { URL.revokeObjectURL(blobUrl); blobUrl = null; }
  recordedBlob = null;
  const vid = $('video');
  vid.srcObject = null;
  vid.removeAttribute('src');
  vid.controls = false;
  vid.load();
  fileSize = 0;
  state = 'idle';
  updateButtons();
}

/* ---- Download helpers ---- */

function triggerDownload(blob, mime) {
  // iOS Safari ignores the <a download> attribute for blob URLs and instead
  // navigates the page to the blob, playing the video fullscreen. When the user
  // closes the player, the page reloads and all in-memory videos are lost.
  // Use the Web Share API on iOS to present the native share sheet instead.
  if (isIOS && navigator.canShare) {
    const ts = new Date().toISOString().slice(0,19).replace(/:/g,'-');
    const filename = 'video-' + ts + '.' + extForMime(mime);
    const file = new File([blob], filename, { type: mime });
    if (navigator.canShare({ files: [file] })) {
      navigator.share({ files: [file] }).catch(() => {});
      return;
    }
  }
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  const ts = new Date().toISOString().slice(0,19).replace(/:/g,'-');
  a.download = 'video-' + ts + '.' + extForMime(mime);
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(() => URL.revokeObjectURL(url), 5000);
}

function downloadCurrent() {
  if (!recordedBlob) return;
  triggerDownload(recordedBlob, recordedMime);
}

/* ---- Recent Videos Gallery ---- */

function addRecent(blob, mime, size, duration) {
  const entry = {
    id: Date.now() + '-' + Math.random().toString(36).slice(2,8),
    blob, mime, size, duration,
    url: URL.createObjectURL(blob),
    date: new Date(),
  };
  recentVideos.unshift(entry);
  while (recentVideos.length > MAX_RECENT) {
    const old = recentVideos.pop();
    URL.revokeObjectURL(old.url);
  }
  renderRecent();
}

function removeRecent(id) {
  const idx = recentVideos.findIndex(v => v.id === id);
  if (idx === -1) return;
  URL.revokeObjectURL(recentVideos[idx].url);
  recentVideos.splice(idx, 1);
  renderRecent();
}

function downloadRecent(id) {
  const v = recentVideos.find(v => v.id === id);
  if (v) triggerDownload(v.blob, v.mime);
}

function playRecent(id) {
  const v = recentVideos.find(v => v.id === id);
  if (!v) return;
  // Load into main player without revoking the gallery's URL
  if (blobUrl) { URL.revokeObjectURL(blobUrl); }
  blobUrl = null; // gallery owns the URL, don't revoke it on reset
  recordedBlob = v.blob;
  recordedMime = v.mime;
  fileSize = v.size;
  stopStream();
  const vid = $('video');
  vid.srcObject = null;
  vid.src = v.url;
  vid.muted = false;
  vid.controls = false;
  vid.load();
  state = 'recorded';
  updateSizeMeter();
  updateButtons();
  setTimeout(() => vid.play().catch(() => {}), 100);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderRecent() {
  const section = $('recentSection');
  const list = $('recentList');
  if (recentVideos.length === 0) {
    section.classList.remove('visible');
    return;
  }
  section.classList.add('visible');
  $('recentCount').textContent = recentVideos.length;

  list.innerHTML = recentVideos.map(v =>
    '<div class="recent-item">' +
      '<div class="recent-thumb" onclick="playRecent(\'' + v.id + '\')">' +
        '<video src="' + v.url + '" muted playsinline webkit-playsinline preload="metadata"></video>' +
        '<div class="recent-thumb-play"><svg width="22" height="22" viewBox="0 0 24 24" fill="white"><polygon points="8 5 19 12 8 19 8 5"/></svg></div>' +
      '</div>' +
      '<div class="recent-info">' +
        '<div class="recent-name">' + fmtTime(v.date) + ' &mdash; ' + fmt(v.duration) + '</div>' +
        '<div class="recent-meta">' + fmtSize(v.size) + ' &middot; .' + extForMime(v.mime) + '</div>' +
      '</div>' +
      '<div class="recent-actions">' +
        '<button class="icon-btn dl" onclick="downloadRecent(\'' + v.id + '\')" title="Download">' +
          '<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>' +
        '</button>' +
        '<button class="icon-btn del" onclick="removeRecent(\'' + v.id + '\')" title="Remove">' +
          '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>' +
        '</button>' +
      '</div>' +
    '</div>'
  ).join('');

  // Seek thumbnails to ~0.5s for a preview frame
  list.querySelectorAll('.recent-thumb video').forEach(v => {
    v.addEventListener('loadedmetadata', function() { this.currentTime = 0.5; }, { once: true });
  });
}

updateButtons();
</script>
</body>
</html>
